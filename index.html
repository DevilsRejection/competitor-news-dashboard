<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor News Dashboard</title>
    <style>
        /* Minimalistic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 2em auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }

        .dropdown-container {
            text-align: center;
            margin: 1em 0;
        }

        select {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .company-news {
            margin-bottom: 2em;
        }

        .company-news h2 {
            color: #4CAF50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 0.5em 0;
            display: flex;
            flex-direction: column;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {

            padding: 0.3em 0.6em;

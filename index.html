<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitors News Dashboard</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin: 2em auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }

        .company-news {
            margin-bottom: 2em;
        }

        .company-news h2 {
            color: #4CAF50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 0.5em 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #555;
        }

        .no-news {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Competitors News Dashboard</h1>
    </header>
    
    <main id="news-container">
        <!-- News articles will be dynamically added here -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const companies = ["Accenture", "TCS", "Deloitte", "Globant", "EPAM", "Endava"];
            const newsContainer = document.getElementById('news-container');

            // Function to fetch news for a single company
            async function fetchNewsForCompany(company) {
                const apiUrl = `http://127.0.0.1:3000/news?q=${encodeURIComponent(company)}`;
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const data = await response.json();
                    return data.articles || [];
                } catch (error) {
                    console.error(`Error fetching news for ${company}:`, error);
                    return [];
                }
            }

            // Function to fetch and display news for all companies
            async function fetchAndDisplayNews() {
                newsContainer.innerHTML = "<p class='loading'>Loading news articles...</p>";
                const promises = companies.map(company => fetchNewsForCompany(company));
                const newsData = await Promise.all(promises);

                newsContainer.innerHTML = ""; // Clear loading message

                newsData.forEach((articles, index) => {
                    const companyName = companies[index];
                    const companyDiv = document.createElement('div');
                    companyDiv.classList.add('company-news');

                    const companyTitle = document.createElement('h2');
                    companyTitle.textContent = companyName;
                    companyDiv.appendChild(companyTitle);

                    const articleList = document.createElement('ul');

                    if (articles.length > 0) {
                        articles.forEach(article => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = article.url;
                            link.textContent = article.title;
                            link.target = "_blank";
                            listItem.appendChild(link);
                            articleList.appendChild(listItem);
                        });
                    } else {
                        const noNewsItem = document.createElement('li');
                        noNewsItem.textContent = "No news available.";
                        noNewsItem.classList.add('no-news');
                        articleList.appendChild(noNewsItem);
                    }

                    companyDiv.appendChild(articleList);
                    newsContainer.appendChild(companyDiv);
                });
            }

            // Initial call to fetch and display news
            fetchAndDisplayNews();
        });
    </script>
</body>
</html>
